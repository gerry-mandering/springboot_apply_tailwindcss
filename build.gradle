plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.5'
    id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Add a new task to execute 'npm install' if the node_modules directory is not present
task npmInstall(type: Exec) {
    workingDir 'src/main/frontend'
    commandLine 'npm', 'install'
    onlyIf { !new File('src/main/frontend/node_modules').exists() }
}

// Add a new task to run 'npm run build'
task npmRunBuild(type: Exec, dependsOn: npmInstall) {
    workingDir 'src/main/frontend'
    commandLine 'npm', 'run', 'build'
}

// Make the processResources task depend on npmRunBuild so it's executed before
processResources.dependsOn npmRunBuild